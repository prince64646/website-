<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black; 
            padding: 25px 40px;
            color: white;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: rgb(39, 201, 88);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #97a7bd;
            text-decoration: none;
            font-weight: bold;
        }
         .logo {
            position: absolute;
            top: 60px;
            text-align: center;
            right: 650px;
            width: 120px;
            height: 120px;
            background-color: #3b4048; 
            border-radius: 50%; 
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(193, 239, 84);
            font-size: 20px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.979);
        }
        .marquee {
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            background: #702cdf;
            color: white;
            padding: 27px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .marquee span {
            position: absolute;
            will-change: transform;
            animation: marquee 9s linear infinite;
        }

        @keyframes marquee {
            from { transform: translateX(200%); }
            to { transform: translateX(-200%); }
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            color: rgb(0, 55, 255);
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .game-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .snake {
            display: flex;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            animation: moveSnake 4s linear infinite;
        }

        .snake div {
            width: 20px;
            height: 20px;
            background-color: limegreen;
            border-radius: 5px;
            margin: 2px;
        }

        @keyframes moveSnake {
            0% { transform: translateX(0); }
            25% { transform: translateX(280px); }
            50% { transform: translateX(280px) translateY(100px); }
            75% { transform: translateX(0) translateY(100px); }
            100% { transform: translateX(0); }
        }
        
        
    </style>
</head>

</body>
